<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxModel</title>
    <!--height altura
        width largura
        <div> especie de caixa que ocupa todo espa√ßo pulando linhas
        <span> ocupa apenas o espaco inline, assim outras coisas podem aparecer logo apos sem pular linhas
        margin: auto; deixa a caixa automaticamente centralizada no meio conforme o navegador aumenta e diminui
    -->
    <style>
        h1{ /*Box-Level*/
        
            background-color: lightgrey;
            height: 300px;
            width: 300px;

            border-width: 10px;
            border-style: solid;
            border-color: darkslategray;
            /*Simplificando os termos acima: border: 10px solid darkslategray */
        } /* Podemos usar a dev tool no chrome*/
        
        a{ /*Inline-Level*/
            
            border: 10px solid red
        }
    </style>
</head>
<body>
    <h1>Exemplo de BoxLevel</h1>
    <p>Paragrafos tambem sao exemplos de boxlevel, mas os <a href="#">links sao exemplos de inline level</a> vamos ver como tudo isso funciona</p>
</body>
</html>
