<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Testando Codigos</h1>

    <form action="cadastro.php" method="get">

        <p>
            <label for="inum1">Numero 1:</label>
            <input type="number" name="num1" id="inum1" min="0" max="10" required oninput="isom.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>


        <p>
            <label for="inum2">Numero 2:</label>
            <input type="number" name="num1" id="inum2" min="0" max="10" required oninput="isom.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>

        <p>
            <label for="isom">Soma: </label>
            <output name="soma" id="isom">0</output> <!-- Apenas mostra na tela nao envia o resultado-->
        </p>

      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>  
    </form>

</body>
</html>
