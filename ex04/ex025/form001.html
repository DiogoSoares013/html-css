<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>
    <h1>Meu Primeiro Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off"> <!-- Sempre usar o Label para relacionar as entidades -->
        <p><label for="inome">Nome:</label>                       <!-- O method vem por padrao o "get" sem proteção aos dados pois aparece na url -->
            <input type="text" name="nome" id="inome">             <!--Ja o method post esconde os dados na url, protege mais o usuario a dados sensiveis-->
        </p>                                                      <!-- Estudar mais sobre https para segurança de dados-->
        
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
